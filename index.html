<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="search-container">
        <form action="" class="search-input">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" class="search-screen" placeholder="search-products" onkeyup="search()">
        </form>
        <div class="search-items">
            <div class="product">
                <img src="./T-Shirt/1.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Blue Shirt</h2>
                    <h3>$ 45 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./T-Shirt/2.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Coat Shirt</h2>
                    <h3>$ 30 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./T-Shirt/3.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Black Shirt</h2>
                    <h3>$ 50 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./hats/1.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>White Hat</h2>
                    <h3>$ 60 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./hats/2.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Straw Hat</h2>
                    <h3>$ 70</h3>
                </div>
            </div>
            <div class="product">
                <img src="./hats/4.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Chor Hat</h2>
                    <h3>$ 10 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./hats/5.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Khatra Hat</h2>
                    <h3>$ 50 </h3>
                </div>
            </div>
            <div class="product">
                <img src="./hats/6.png" alt="" class="product-image">
                <div class="p-details">
                    <h2>Kalo Topi</h2>
                    <h3>$ 80</h3>
                </div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/091c51d354.js" crossorigin="anonymous"></script>
</body>
</html>
